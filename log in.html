<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style1.css">
    <title>log in</title>
</head>
<body id="default-form">
 
    <section>
    <div class="container">
        <div class="login__form">
          <div class="login__form__img">
            <img src="img/cool-background (1).png"  alt=""/>
          </div>
          <div class="login__form__right">
            <h1>Sign in</h1>
            <form action=""id="form-elements">
              <label for="input-email">Enter username</label>
              <input type="text" placeholder="username" class="username" maxlength="12" onkeydown="usernameValidation()" />
              <span class="username-validation">Must Contain 12 Character (Min)</span>
              <br>
              <label for="input-pass">Enter Password</label>
              <input type="password" placeholder="password" class="password" maxlength="8" onkeydown="passwordValidation()" />
              <span class="password-validation">Must Contain 8 Character (Min)</span>
              <button class="login-btn">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>










      <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
crossorigin="anonymous"
></script>
<script src="script.js"></script>
</body>
</html>
